<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <script src="bundle.js" async></script>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 data-controller="example"></h1>
    <!-- tags start -->
    <div data-controller="tag" class="max-w-lg m-6">
      <div>
        <div class="relative">
          <input
            data-tag-target="input"
            data-action="tag#showAddTags keydown->tag#submitHandler"
            type="text"
            value=""
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter some tags"
          />
          <div data-tag-target="hidden" class="hidden">
            <div class="absolute z-40 left-0 mt-2 w-full">
              <div
                class="py-1 text-sm bg-white rounded shadow-lg border border-gray-300"
              >
                <a
                  data-action="click->tag#submitHandler"
                  class="block py-1 px-5 cursor-pointer hover:bg-indigo-600 hover:text-white"
                  >Add tag "<span
                    class="font-semibold"
                    data-tag-target="add"
                  ></span
                  >"</a
                >
              </div>
            </div>
          </div>
          <!-- selections -->
          <template data-tag-target="tagTemplate">
            <div
              data-inner-remove-key="${key}"
              class="bg-indigo-100 inline-flex items-center text-sm rounded mt-2 mr-1"
            >
              <span class="ml-2 mr-1 leading-relaxed truncate max-w-xs"
                >${text}</span
              >
              <button
                data-tag-key-param="${key}"
                data-action="click->tag#removeTagHandler"
                class="w-6 h-8 inline-block align-middle text-gray-500 hover:text-gray-600 focus:outline-none"
              >
                <svg
                  class="w-6 h-6 fill-current mx-auto"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15.78 14.36a1 1 0 0 1-1.42 1.42l-2.82-2.83-2.83 2.83a1 1 0 1 1-1.42-1.42l2.83-2.82L7.3 8.7a1 1 0 0 1 1.42-1.42l2.83 2.83 2.82-2.83a1 1 0 0 1 1.42 1.42l-2.83 2.83 2.83 2.82z"
                  />
                </svg>
              </button>
            </div>
          </template>
        </div>
      </div>
      <div data-tag-target="tagSpan">
        <!-- interpolated tags will go here -->
      </div>
    </div>
    <!-- tags end -->
  </body>
</html>
